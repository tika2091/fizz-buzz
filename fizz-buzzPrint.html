<!doctype html>
<html lang='en-us'>
<head>
<meta charset='UTF-US'>

<title>
fizz-buzz

</title>
</head>
<body>
<script type="text/javascript">
function print(){
for(var i=0; i<=100; i++){
	if(i%3===0 && i%5===0){
		document.write("fizz-Buzz"+"<br>");
		
	}
	else if(i%3===0){
		document.write("fizz"+"<br>");
	}
	else if( i%5===0){
		document.write("buzz"+"<br>");
	}
	
	else{
		console.log(i);
		}
	
	}
}
print();


</script>

</body>
</html>
