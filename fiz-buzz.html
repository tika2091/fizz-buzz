<!doctype html>
<html lang='en-us'>
<head>
<meta charset='UTF-US'>

<title>
fizz-buzz

</title>
</head>
<body>
<script type="text/javascript">
for(var i=0; i<=100; i++){
	if(i%3===0 && i%5===0){
		console.log("fizz-buzz");
	}
	else if(i%3===0){
		console.log("fizz");
	}
	else if( i%5===0){
		console.log("buzz");
	}
	
	else{
		console.log(i);
	}
	
}


</script>

</body>
</html>
