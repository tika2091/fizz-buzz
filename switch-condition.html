<!doctype html>
<html lang='en-us'>
<head>
<meta charset='UTF-US'>

<title>
Switch Condition

</title>
</head>
<body>
<script type="text/javascript">

function print(){
	
	name="Tika";
	
	switch(name){
	
	case "Lekh":
		document.write("I don't know you");
		break;
	
	case "Tika":
		document.write("Welcome, Tika!");
		break;
		//after checking all the cases default is used as the final option//
	
	default:
		document.write("I am tired of finding name!");
	}
}

print();


</script>

</body>
</html>
